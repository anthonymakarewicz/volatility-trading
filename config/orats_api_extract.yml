# ORATS API extraction config (CLI overrides YAML)
logging:
  level: INFO
  color: true

paths:
  raw_root: data/raw/orats/api
  inter_root: data/intermediate/orats/api

endpoint: hvs
tickers:
  - SPX
  - NDX
  - VIX
  - SPY
  - QQQ
  - IWM
  - AAPL
  - TSLA
  - NVDA
  - MSFT

year_whitelist:
  - 2007
  - 2008
  - 2009
  - 2010
  - 2011
  - 2012
  - 2013
  - 2014
  - 2015
  - 2016
  - 2017
  - 2018
  - 2019
  - 2020
  - 2021
  - 2022
  - 2023
  - 2024
  - 2025

raw_compression: gz
overwrite: true
parquet_compression: zstd
fail_on_failed: true
