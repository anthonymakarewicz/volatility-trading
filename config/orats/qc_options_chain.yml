# ORATS options-chain QC config (CLI overrides YAML)
logging:
  level: INFO
  color: true

paths:
  proc_root: data/processed/orats/options_chain

tickers:
  - SPY

write_json: true
out_json: null

dte_bins: [0, 10, 30, 60, 180]
delta_bins: [0.0, 0.05, 0.1, 0.3, 0.7, 0.9, 0.95, 1.0]

roi_dte_min: 10
roi_dte_max: 60
roi_delta_min: 0.1
roi_delta_max: 0.9
top_k_buckets: 10
