name: Pages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install nbconvert

      - name: Build HTML reports
        run: |
          mkdir -p site
          jupyter nbconvert --to html --output greeks --output-dir site \
            notebooks/greeks/notebook.ipynb
          jupyter nbconvert --to html --output iv_surface_modelling --output-dir site \
            notebooks/iv_surface_modelling/notebook.ipynb
          jupyter nbconvert --to html --output qc_eda --output-dir site \
            notebooks/qc_eda/notebook.ipynb
          jupyter nbconvert --to html --output rv_forecasting --output-dir site \
            notebooks/rv_forecasting/notebook.ipynb
          jupyter nbconvert --to html --output skew_trading --output-dir site \
            notebooks/skew_trading/notebook.ipynb
          jupyter nbconvert --to html --output vrp_harvesting --output-dir site \
            notebooks/vrp_harvesting/notebook.ipynb

      - name: Add index page
        run: |
          python - <<'PY'
          import glob
          import os

          files = sorted(glob.glob("site/*.html"))
          with open("site/index.html", "w", encoding="utf-8") as f:
              f.write("<h1>Notebook Reports</h1><ul>")
              for p in files:
                  name = os.path.basename(p)
                  if name == "index.html":
                      continue
                  f.write(f'<li><a href="{name}">{name}</a></li>')
              f.write("</ul>")
          PY

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
